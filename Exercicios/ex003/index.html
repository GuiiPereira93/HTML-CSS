<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logohtmlfull250.png"Logo HTML5"> <!--SRC = source ou local onde está a foto, ctrl + espaço irá abrir os arquivos dentr da mesma pasta. alt = descrição da imagem-->
    <p>Podemos também carregar imagens em sub pastas</p>
    <img src="css/logocss3.200.png" alt="Logo CSS"> <!--com o mesmo atalho ctrl + espaço é possível selecionar a subpasta-->
    <p>Também é possível carregar imagens externas</p>
    <img src="https://referralrock.com/wp-content/uploads/2018/08/javascript-logo-1.png" alt="Logo JavaScript">
</body>
</html>
