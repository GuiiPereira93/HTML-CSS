<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <title>Inserindo Vídeos com HTML5</title>
</head>
<body>
<h1>Inserindo videos hospeados localmente</h1>
<p>Este video está hospedado no meu próprio servidor.</p>
<!--do mesmo jeito que em aúdio, inserindo o vídeo pela tag video direto ele irá permitir incluir um arquivo apenas, não queremos isso. -->
<video width="560" controls loop poster="imagens/pexels-craig-s1020.png">
    <source src="videos/meu-video.mp4" type="video/mp4">
    <source src="videos/Meu-Video-1.m4v" type="video/mp4">
    <source src="videos/Meu-Video-1.webm" type="video/webm">
    <source src="videos/meu-video.ogv" type="video/ogg"> <!-- mantem padrão-->
    <p>Infelizmente seu navegador não tem suporte para exibir o vídeo, faça o download clicando <a href="videos/meu-video.mp4">aqui</a>. </p>  

</video>

<h1>Inserindo vídeos hospedados em outros servidores</h1>
<h2>Videos do Youtube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/G2MqGNkJCZQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h2>Videos do Vimeo</h2>
<iframe src="https://player.vimeo.com/video/192666723?color=ffffff" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
